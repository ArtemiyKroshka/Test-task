<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a170e57b6d.js" crossorigin="anonymous"></script>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Test-Task</title>
</head>

<body>
    <div class="container shadow pt-4 pl-4 pb-4 m-5 bg-white mx-auto rounded" style="width: 65%; min-width: 1140px;">
        <div class="d-flex align-items-center">
            <div class="loc-before">
                <i class="fas fa-map-marker-alt mr-1"></i>
                <input class="loc-input line-right" placeholder="Введите здесь место" type="text">
            </div>
            <div class="ml-4 d-flex pr-4 line-right">
                <i class="far fa-calendar-alt mt-1"></i>
                <div class="before-arrive ml-2"><input class="calendar mr-3" type="text" value="22 февраля"/></div>&bull;
                <div class="before-depart mr-3"><input class="ml-4 calendar" type="text" value="27 февраля"/></div>
                <i onclick="FileInput()" class="mt-2 fas fa-angle-down"></i>
            </div>
            <div id="counter" class="h-50 ml-4 d-flex">
                <div class="number h-100 d-flex ml-3 mr-4">
                    <input id="numberCounter" class="inputChoose"  type="text" value="0"></input>
                    <div class="d-flex flex-column justify-content-between">
                        <div onclick="counterPlus('number')" class="btn-top"></div>
                        <div onclick="counterMinus('number')" class="btn-down"></div>
                    </div>
                </div>
                <div class="old d-flex ml-4 mr-4">
                    <input id="oldCounter" class="inputChoose" type="text" value="0"> </input>
                    <div class="d-flex flex-column justify-content-between">
                        <div onclick="counterPlus('old')" class="btn-top"></div>
                        <div onclick="counterMinus('old')" class="btn-down"></div>
                    </div>
                </div>
                <div class="child d-flex ml-4 mr-4">
                    <input id="childCounter" class="inputChoose" type="text" value="0"> </input>
                    <div class="d-flex flex-column justify-content-between">
                        <div onclick="counterPlus('child')" class="btn-top"></div>
                        <div onclick="counterMinus('child')" class="btn-down"></div>
                    </div>
                </div>
            </div> 
            <div class="ml-2">
                <button type="button" class=" btnAdd">+</button>
            </div>
            <div class="ml-3">
                <button class="btn-find">Найти</button>
            </div>
        </div>
        <div id="drop-area" class="drop-area drop-area-static">
                <label id="fileLabel" class="uploaderText" for="fileUploader">Перетащите сюда файл или <br> нажмите чтобы выбрать</label>
                <input type="file" class="fileArea" id="fileUploader" name="fileUploader" accept=".xls, .xlsx" onchange="handleFiles(this.files)">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
